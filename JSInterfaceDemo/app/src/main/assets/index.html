<!DOCTYPE >
<html xmlns="http://www.w3.org/1999/xhtml" debug="true">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="target-densitydpi=device-dpi"/>
    <script type="text/javascript">
    function init()
    {
        AndroidFunction.showToast("你好，这是测试");
    }

    function showLoading(){
            AndroidFunction.showLoading();
    }

    function hideLoading(){
            AndroidFunction.showToast("hi");
    }

    function getTime(){
            var time = AndroidFunction.getTime();
            AndroidFunction.showToast(time);
    }

    </script>
</head>
<body>
<div style="float: left;width: 50%;"><input type="text" style="width: 180px;"
                                            name="myText" id="mytextId"/>
</div>
<div style="clear: both;height: 3px;"></div>
<div>
    <input value="submit" type="button" name="submit"
           id="btnSubmit" onclick="javascript:return init();"/>
</div>
<button type="button" id="button1" onclick="showLoading()"> show loading</button>
<br/>
<button type="button" id="button2" onclick="hideLoading()"> hide loading</button>
<button type="button" id="button3" onclick="getTime()"> getTime</button>

</body>
</html>
